<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Courses</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/navbar}"></div>
<h2 class="text-center p-2 m-3" >My Courses</h2>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const encodedMessage = urlParams.get('message');
    const decodedMessage = decodeURIComponent(encodedMessage);

    // Display the message in a dialogue box when the page is loaded
    window.onload = function() {
        if (decodedMessage != null && decodedMessage != "" && decodedMessage != "null") {
            alert(decodedMessage);
        }
    };
</script>
<div class="container">
    <table class="table table-hover">
        <tr>
            <th>Course ID</th>
            <th>Course Title</th>
            <th>Course Description</th>
            <th>Course Fee</th>
            <th>Enrolment</th>
        </tr>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.title}"></td>
            <td th:text="${course.description}"></td>
            <td><span th:text="'Â£'+${course.fee}+'0'"></span></td>
            <td>
                <a th:href="@{/course/{id}(id=${course.id})}" class="btn btn-primary btn-sm">View</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
