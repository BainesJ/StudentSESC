<!DOCTYPE html>
<html lang="en" th:object="${outstandingReferences}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Graduation</title>
</head>
<body>
<div th:insert="~{fragments/navbar}"></div>
<h1>Graduation</h1>
<span th:if="${#lists.isEmpty(outstandingReferences)}">
    <form th:action="@{/graduated}" method="post" style="text-align: center">
        <button type="submit" class="btn btn-primary btn-block mb-4">Graduate</button>
    </form>
</span>
<span th:unless="${#lists.isEmpty(outstandingReferences)}">
    <h2>Outstanding References:</h2>
    <ul>
        <li th:each="reference : ${outstandingReferences}" th:text="${reference}"></li>
    </ul>
</body>
</html>
