<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/navbar}"></div>
<h2 class="text-center p-2 m-3" >Courses</h2>
<div class="container">
    <style>
        .search-form {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
    <form th:action="@{/courses}" method="post" class="search-form">
        <div class="form-group">
            <div class="input-group">
                <input class="form-control" type="text" name="query" placeholder="Search Title" th:value="${query}">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </form>
    <table class="table table-hover">
        <tr>
            <th>Course ID</th>
            <th>Course Title</th>
            <th>Course Description</th>
            <th>Course Fee</th>
            <th>Enrolment</th>
        </tr>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.title}"></td>
            <td th:text="${course.description}"></td>
            <td><span th:text="'Â£'+${course.fee}+'0'"></span></td>
            <td>
                <a th:href="@{/course/{id}(id=${course.id})}" class="btn btn-primary btn-sm">View</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
