<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{fragments/navbar}"></div>
<h1>Course</h1>
<table class="table table-hover">
    <tr>
        <th>Course ID</th>
        <th>Course Title</th>
        <th>Course Description</th>
        <th>Course Fee</th>
        <th>Enrolment</th>
    </tr>
    <td th:text="${course.id}"></td>
    <td th:text="${course.title}"></td>
    <td th:text="${course.description}"></td>
    <td><span th:text="'Â£'+${course.fee}+'0'"></span></td>
    <td>
        <span th:if="${enrolled}">Enrolled</span>
        <span th:unless="${enrolled}">Not Enrolled</span>
    </td>
    </tr>
</table>
<span th:unless="${enrolled}">
    <form th:action="@{/course/{id}(id=${course.id})}" method="post" style="text-align: center" th:object="${student}">
    <button type="submit" class="btn btn-primary btn-block mb-4">Enrol</button>
    <form/>
</span>

</body>
</html>
